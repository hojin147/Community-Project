<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
	<meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/login.css">
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<th:block layout:fragment="script">
		<script th:inline="javascript">
			$(window).load(function(){
				var msg = [[${msg}]];
				if(msg == '' || history.state) {
						return;
					} else if(msg == 'noid') {
					alert("아이디가 없습니다.");
				} else if(msg == 'fail') {
					alert("비밀번호를 확인해주세요.");
				} else if(msg == 'quitmember') {
					alert("탈퇴한 회원입니다.");
				}
				history.replaceState({}, null, null);
			});
		</script>
	</th:block>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body>

	<div class="inner_login" layout:fragment="content">
		<div class="login_tistory">
			<form method="post" id="authForm" action="/login">
				<legend class="screen_out">로그인 정보 입력폼</legend>
				<h2 style="text-align: center;">로그인</h2>
				<div class="box_login">
					<div class="inp_text">
						<label for="loginId" class="screen_out">아이디</label>
						<input type="text" id="userid" name="userid" placeholder="ID" >
					</div>
					<div class="inp_text">
						<label for="loginPw" class="screen_out">비밀번호</label>
						<input type="password" id="pw" name="password" placeholder="Password" >
					</div>
				</div>
				<button type="submit" class="btn_login">로그인</button>
				<div class="login_append">
					<div class="inp_chk">
						<span class="txt_find">
							<a href="#" class="link_find">아이디</a> / 
							<a href="#" class="link_find">비밀번호 찾기</a>
						</span>
					</div>
					<span class="txt_find">
						<a href="/main/index" class="link_find">HOME</a>
					</span>
				</div>
	        </form>
	    </div>
	</div>
	
</body>
</html>
